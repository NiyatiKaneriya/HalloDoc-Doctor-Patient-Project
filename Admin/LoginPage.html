<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage for Patient</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 vw-100" id="wrapper">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center  h-100">
                <div class="card   d-flex justify-content-center align-items-center shadow-lg" id="card">
                    <div class="row ">
                        <div class="col-md-6 col-lg-6 d-flex justify-content-center">
                            <img src="./images/11116016_415.jpg" class="img-fluid" id="hero-img" />
                        </div>
                        <div class="col-md-6 col-sm-12 col-lg-6 d-flex align-items-center">
                            <div class="card-body  p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                        <span class=" mb-0"><img
                                                src="./images/logo-PhotoRoom.png-PhotoRoom.png"
                                                class="img-fluid" id="logo"></span>
                                    </div>
                                 
                                    <h3 class="mb-3 pb-3 text-center">Login to your
                                        account</h3>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput"
                                            placeholder="Username">
                                        <label for="floatingInput" class="text-muted">Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword" class="text-muted">Password</label>
                                    </div>
                                    <div class="pt-1 my-4">
                                        <button class="btn btn-info btn-lg btn-block text-white card-text"
                                            type="button">Login</button>
                                    </div>
                                    <div class="d-flex justify-content-center mb-4">
                                        <a class="small text-info text-decoration-none" href="./Forgot_pwd.html">Forgot
                                            password?</a>
                                    </div>
                                    <div class="d-flex justify-content-around">
                                        <a href="#" class="small text-muted">Terms of condition</a>
                                        <a href="#" class="small text-muted">Privacy policy</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>




</body>

</html>
